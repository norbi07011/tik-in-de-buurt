<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Debug - Login Form</title>
    <style>
        /* Copy of AuthPage CSS for debugging */
        .auth-page {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
            position: relative;
            overflow: hidden;
            width: 768px;
            max-width: 100%;
            min-height: 480px;
        }

        .form-container {
            position: absolute;
            top: 0;
            height: 100%;
            transition: all 0.6s ease-in-out;
        }

        .sign-in-container {
            left: 0;
            width: 50%;
            z-index: 2;
            background: rgba(255, 0, 0, 0.1); /* DEBUG: Red background */
        }

        .sign-up-container {
            left: 0;
            width: 50%;
            opacity: 0; /* THIS IS THE PROBLEM! */
            z-index: 1;
            background: rgba(0, 255, 0, 0.1); /* DEBUG: Green background */
        }

        .auth-page input {
            background-color: #eee;
            border: none;
            padding: 12px 15px;
            margin: 8px 0;
            width: 100%;
            border-radius: 5px;
            font-size: 14px;
            outline: none;
        }

        .auth-page button {
            border-radius: 20px;
            border: 1px solid #667eea;
            background-color: #667eea;
            color: #FFFFFF;
            font-size: 12px;
            font-weight: bold;
            padding: 12px 45px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: transform 80ms ease-in;
            cursor: pointer;
            margin: 10px 0;
        }

        form {
            background-color: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 50px;
            height: 100%;
            text-align: center;
        }

        h1 {
            font-weight: bold;
            margin: 0;
            color: #333;
        }

        /* FIXED VERSION */
        .sign-up-container.fixed {
            opacity: 1 !important; /* FIX: Make it visible */
        }
        .debug-title {
            color: white;
            margin-bottom: 20px;
        }
        .debug-section {
            margin-bottom: 40px;
        }
        .debug-subtitle {
            color: white;
        }
    </style>
</head>
<body>
    <div class="auth-page">
        <h2 class="debug-title">DEBUG: Problem z CSS</h2>
        
        <!-- BROKEN VERSION -->
        <div class="debug-section">
            <h3 class="debug-subtitle">❌ PROBLEM: sign-up-container ma opacity: 0</h3>
            <div class="container">
                <div class="form-container sign-up-container">
                    <form>
                        <h1>Rejestracja (NIEWIDOCZNA)</h1>
                        <input type="text" placeholder="Imię" />
                        <input type="email" placeholder="Email" />
                        <input type="password" placeholder="Hasło" />
                        <button type="submit">Zarejestruj się</button>
                    </form>
                </div>

                <div class="form-container sign-in-container">
                    <form>
                        <h1>Logowanie (WIDOCZNE)</h1>
                        <input type="email" placeholder="Email" />
                        <input type="password" placeholder="Hasło" />
                        <button type="submit">Zaloguj się</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- FIXED VERSION -->
        <div>
            <h3 class="debug-subtitle">✅ ROZWIĄZANIE: Ustaw opacity: 1</h3>
            <div class="container">
                <div class="form-container sign-up-container fixed">
                    <form>
                        <h1>Rejestracja (NAPRAWIONA)</h1>
                        <input type="text" placeholder="Imię" />
                        <input type="email" placeholder="Email" />
                        <input type="password" placeholder="Hasło" />
                        <button type="submit">Zarejestruj się</button>
                    </form>
                </div>

                <div class="form-container sign-in-container">
                    <form>
                        <h1>Logowanie</h1>
                        <input type="email" placeholder="Email" />
                        <input type="password" placeholder="Hasło" />
                        <button type="submit">Zaloguj się</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
