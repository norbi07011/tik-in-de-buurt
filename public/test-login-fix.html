<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login Fix</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>Test Login Fix - Diagnostic Page</h1>
    
    <div class="form-group">
        <label for="apiUrl">API Base URL:</label>
        <input type="text" id="apiUrl" value="http://localhost:8080" readonly 
               title="Backend API URL for testing" 
               aria-label="API Base URL for backend connection">
    </div>
    
    <h2>1. Test API Connection</h2>
    <button onclick="testConnection()">Test Backend Connection</button>
    <div id="connectionResult" class="result hidden"></div>
    
    <h2>2. Test Registration</h2>
    <div class="form-group">
        <label for="regName">Name:</label>
        <input type="text" id="regName" value="Test User 2" 
               title="Enter user name for registration" 
               placeholder="Enter your full name">
    </div>
    <div class="form-group">
        <label for="regEmail">Email:</label>
        <input type="email" id="regEmail" value="test2@example.com" 
               title="Enter email address for registration" 
               placeholder="Enter your email address">
    </div>
    <div class="form-group">
        <label for="regPassword">Password:</label>
        <input type="password" id="regPassword" value="password123" 
               title="Enter password for registration" 
               placeholder="Enter your password">
    </div>
    <button onclick="testRegistration()">Test Registration</button>
    <div id="registrationResult" class="result hidden"></div>
    
    <h2>3. Test Login</h2>
    <div class="form-group">
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" value="test@example.com" 
               title="Enter email address for login" 
               placeholder="Enter your email address">
    </div>
    <div class="form-group">
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" value="password123" 
               title="Enter password for login" 
               placeholder="Enter your password">
    </div>
    <button onclick="testLogin()">Test Login</button>
    <div id="loginResult" class="result hidden"></div>
    
    <h2>4. Test Frontend API (same-origin)</h2>
    <p>This tests the same API calls that the frontend application uses:</p>
    <button onclick="testFrontendAPI()">Test Frontend API Integration</button>
    <div id="frontendResult" class="result hidden"></div>
    
    <script>
        const API_BASE = 'http://localhost:8080';
        
        function showResult(elementId, message, isSuccess = true) {
            const element = document.getElementById(elementId);
            element.classList.remove('hidden');
            element.className = `result ${isSuccess ? 'success' : 'error'}`;
            element.innerHTML = message;
        }
        
        async function testConnection() {
            try {
                const response = await fetch('http://localhost:8080/health');
                const data = await response.json();
                showResult('connectionResult', 
                    `‚úÖ Connection successful!<br>
                    Status: ${data.status}<br>
                    Database: ${data.database?.connected ? 'Connected' : 'Disconnected'}<br>
                    Server: ${data.timestamp}<br>
                    Mode: ${data.database?.mode}`
                );
            } catch (error) {
                showResult('connectionResult', `‚ùå Connection failed: ${error.message}`, false);
            }
        }
        
        async function testRegistration() {
            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: document.getElementById('regName').value,
                        email: document.getElementById('regEmail').value,
                        password: document.getElementById('regPassword').value
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult('registrationResult', 
                        `‚úÖ Registration successful!<br>
                        User ID: ${data.user.id}<br>
                        Name: ${data.user.name}<br>
                        Email: ${data.user.email}<br>
                        Token: ${data.token ? 'Received' : 'Missing'}`
                    );
                } else {
                    showResult('registrationResult', `‚ùå Registration failed: ${data.error || 'Unknown error'}`, false);
                }
            } catch (error) {
                showResult('registrationResult', `‚ùå Registration error: ${error.message}`, false);
            }
        }
        
        async function testLogin() {
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: document.getElementById('loginEmail').value,
                        password: document.getElementById('loginPassword').value
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store token for further tests
                    localStorage.setItem('test-auth-token', data.token);
                    showResult('loginResult', 
                        `‚úÖ Login successful!<br>
                        User ID: ${data.user.id}<br>
                        Name: ${data.user.name}<br>
                        Email: ${data.user.email}<br>
                        Token: ${data.token ? 'Received & Stored' : 'Missing'}`
                    );
                } else {
                    showResult('loginResult', `‚ùå Login failed: ${data.error || 'Unknown error'}`, false);
                }
            } catch (error) {
                showResult('loginResult', `‚ùå Login error: ${error.message}`, false);
            }
        }
        
        async function testFrontendAPI() {
            try {
                // Test the same api.ts structure that frontend uses
                const USE_MOCK_API = false; // Test real API
                const API_BASE_URL = 'http://localhost:8080';
                
                // Test login like the frontend does
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'password123'
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`API Error: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.json();
                
                // Test token storage like AuthContext does
                localStorage.setItem('auth-token', data.token);
                localStorage.setItem('auth-user', JSON.stringify(data.user));
                
                // Test token verification
                const verifyResponse = await fetch(`${API_BASE_URL}/auth/me`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${data.token}`
                    }
                });
                
                const verifyData = await verifyResponse.json();
                
                showResult('frontendResult', 
                    `‚úÖ Frontend API integration test successful!<br>
                    Login: ‚úÖ Working<br>
                    Token Storage: ‚úÖ Working<br>
                    Token Verification: ‚úÖ Working<br>
                    User: ${verifyData.user.name} (${verifyData.user.email})<br>
                    <strong>üéâ Authentication system is fully functional!</strong>`
                );
                
            } catch (error) {
                showResult('frontendResult', `‚ùå Frontend API integration failed: ${error.message}`, false);
            }
        }
        
        // Auto-test connection on page load
        window.onload = () => {
            testConnection();
        };
    </script>
</body>
</html>
